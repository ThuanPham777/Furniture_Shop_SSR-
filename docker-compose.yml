version: "3.8"
services:
  furnitureapp:
    container_name: furnitureapp
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    restart: always
    networks:
      - my_network
    depends_on:
      - redisdb

  redisdb:
    container_name: redisdb
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    networks:
      - my_network

  portainer:
    container_name: portainerio
    image: portainer/portainer-ce:latest
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: always

networks:
  my_network:
    driver: bridge

volumes:
  portainer_data: {}
